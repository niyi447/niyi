<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooping Cart</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item-1">
            <div class="cart-text">
                <h1>Shopping Cart</h1>
                <h1>3 Items</h1>
            </div>
            <div class="carted-item">
                <div class="carted-item-text">
                    <span>product details</span>
                    <span class="text-1">quatity</span>
                    <span class="text-1">price</span>
                    <span class="text-1">total</span>
                </div>
                <div class="carted-item-preview">
                    <div class="preview-image">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQycEsrd9gYBbpARyOnjbh4V-5FDX-SILbz5g&s" alt="" width="80px">
                        <div class="image-text">
                            <h2>FIfa 19</h2>
                            <span class="ps4">PS4</span>
                            <a href="">Remove</a>
                        </div>
                    </div>
                    <div class="preview-quat">- <span>2</span>+</div>
                    <div class="preview-price">£44.00</div>
                    <div class="preview-total">£88.00</div>
                </div>


                <div class="carted-item-preview">
                    <div class="preview-image">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPgsn6W_cadcS4b3LMR-BytnsvkJchTBP9ug&s" alt="" width="80px">
                        <div class="image-text">
                            <h2>Glacier White 500GB</h2>
                            <span class="ps4">PS4</span>
                            <a href="">Remove</a>
                        </div>
                    </div>
                    <div class="preview-quat">- <span>2</span>+</div>
                    <div class="preview-price">£249.99</div>
                    <div class="preview-total">£249.99</div>
                </div>
                <div class="carted-item-preview">
                    <div class="preview-image">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYqP9h_IsHv_KeZzAdipkg2e8xNy10fF9Jbg&s" alt="" width="80px">
                        <div class="image-text">
                            <h2>Platinum Headset</h2>
                            <span class="ps4">PS4</span>
                            <a href="">Remove</a>
                        </div>
                    </div>
                    <div class="preview-quat">- <span>2</span>+</div>
                    <div class="preview-price">£119.99</div>
                    <div class="preview-total">£119.99</div>
                </div>
                
            </div>
        </div>
        <div class="grid-item-2">
                <div class="Summary">
                    <h2>Order Summary</h2>
                </div>
                <div class="text">
                    <span>ITEMS 3</span>
                    <span>£457.98</span>
                </div>
                <div class="Summary-1">
                    <h3>SHIPPING</h3><br>
                    <select name="" id="">
                       <option value="Standard-Delivery">Standard-Delivery-£20.00</option>
                       <option value="Pick-up Station-£5.00">Pick-up Station-£15.00</option>
                       <option value="Courier-Services-£5.00">Courier-Services-£10.00</option>
                    </select> <br>
                    <h3>PROMO CODE</h3><br>
                    <input type="text" placeholder="Enter Your Code">
<br>
                    <div class="Button">
                        <input type="submit" value="APPLY" class="Badge">
                    </div>
                </div>

                <div class="Summary-2">

                </div>

               
                    <div class="niyi">
                        <span>TOTAL COST</span>
                        <span>£462.98</span>
                    </div>
                
                    <div class="Button">
                        <input type="button" value="CHECKOUT" class="Badge-2">
                    </div>
                
        </div>
    </div>
</body>
</html>
